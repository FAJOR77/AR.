  <title>صورة متحركة</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .moving-image-container {
      text-align: center;
      margin-top: 20px;

    .moving-image {
      width: 80%;
      max-width: 700px;
      animation: moveSide 4s ease-in-out infinite;
    }

    @keyframes moveSide {

      100% { transform: translateX(0); }
    }
  </style>
</head>
